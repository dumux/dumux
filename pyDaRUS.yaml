    description:
      - text: 'Release 3.8.0 of DuMux, DUNE for Multi-{Phase, Component, Scale, Physics,
          ...} flow and transport in porous media. DuMux is a free and open-source
          simulator for flow and transport processes in and around porous media. It
          is based on the Distributed and Unified Numerics Environment DUNE.


